<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Fiona Zephyr Cabral ðŸ’œ</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #E6E6FA, #D8BFD8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    color: #4B0082;
    text-align: center;
}
.card {
    background: rgba(243, 232, 255, 0.25);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(75, 0, 130, 0.3);
    max-width: 400px;
    transition: box-shadow 0.4s ease, transform 0.4s ease;
}
.card:hover {
    box-shadow: 0 0 40px 10px rgba(138,43,226,0.6);
    transform: scale(1.02);
}
h1 { margin-bottom: 15px; font-size: 24px; }
.buttons { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s;
}
#yesBtn { background: #FFC0CB; color: #800080; transition: 0.4s; }
#yesBtn:hover { animation: glowPulse 1s infinite alternate; }
@keyframes glowPulse {
    from { box-shadow: 0 0 10px 2px #FF69B4; }
    to { box-shadow: 0 0 25px 8px #FF1493; }
}
#noBtn { background: #BA55D3; color: #FFFFFF; }
.heart {
    position: absolute;
    animation: floatUp 6s linear infinite;
    font-size: 20px;
    pointer-events: none;
}
@keyframes floatUp {
    0% { transform: translateY(100vh) translateX(0); opacity: 1; }
    50% { transform: translateY(50vh) translateX(20px); }
    100% { transform: translateY(-10vh) translateX(-20px); opacity: 0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Fiona Zephyr Cabral ðŸ’–</h1>
    <p>You make my world brighter every single day.</p>
    <p>Soâ€¦ will you be my virtual Valentine? ðŸ’Œ</p>

    <div class="buttons">
        <button id="yesBtn" onclick="window.location.href='yes.html'">Yes ðŸ’•</button>
        <button id="noBtn" onmouseover="hoverNo()" onclick="clickNo()">No ðŸ˜œ</button>
    </div>
</div>

<script>
let noClickCount = 0;  
let noHoverCount = 0;  
const noClickLimit = 5;
const noHoverLimit = 8;

function moveNoButton() {
    const noBtn = document.getElementById("noBtn");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

function clickNo() {
    noClickCount++;
    if(noClickCount >= noClickLimit){
        window.location.href = 'no.html'; // move to No page
    } else { moveNoButton(); }
}

function hoverNo() {
    noHoverCount++;
    if(noHoverCount >= noHoverLimit){
        window.location.href = 'no.html'; // move to No page
    } else { moveNoButton(); }
}

// floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "â¤";
    heart.style.fontSize = (Math.random()*30+15)+"px";
    heart.style.color = ['#FF69B4','#FF1493','#FFC0CB','#FFB6C1'][Math.floor(Math.random()*4)];
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.animationDuration = (Math.random()*4+3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}
setInterval(createHeart, 200);
</script>

</body>
</html>
